name: Deploy to Hostinger VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Run Regression Tests
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "file:./ci.db"
      ZOHO_CLIENT_ID: "dummy"
      ZOHO_CLIENT_SECRET: "dummy"
      ZOHO_REFRESH_TOKEN: "dummy"
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        
      - name: Generate Prisma client
        run: npx prisma generate
        
      - name: Build application
        run: npm run build
          
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
        
      - name: Run Playwright tests
        run: npx playwright test
        
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  deploy:
    name: ğŸš€ Deploy to VPS
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Deploy to Hostinger VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_IP }}
        username: beds25
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          set -e
          echo "ğŸš€ Starting deployment..."
          
          # Navigate to app directory
          cd /var/www/beds25
          
          # Pull latest changes
          echo "ğŸ“¥ Pulling latest code from GitHub..."
          git pull origin main
          
          # Install dependencies
          echo "ğŸ“¦ Installing dependencies..."
          npm install --legacy-peer-deps
          
          # Generate Prisma client
          echo "ğŸ”§ Generating Prisma client..."
          npx prisma generate
          
          # Run database migrations
          echo "ğŸ—„ï¸  Applying database migrations..."
          npx prisma db push
          
          # Build application
          echo "ğŸ—ï¸  Building application..."
          npm run build
          
          # Restart PM2 process
          echo "â™»ï¸  Restarting application..."
          pm2 restart beds25 || pm2 start npm --name "beds25" -- start
          
          # Save PM2 process list
          pm2 save
          
          echo "âœ… Deployment complete!"
          echo "ğŸŒ Application running on port 3003"

